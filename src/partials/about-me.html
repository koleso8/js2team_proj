<section id="about-me" class="about-me">
  <div class="container">
    <h2 class="visually-hidden">About me</h2>
    <div class="about-wrapper">
      <div class="about-text-wrapper">
        <p class="about-main-text">
          I work with people all over the world to create impressive and
          <span class="about-accent-text">functional</span>
          <span class="about-grey-text">websites</span> that reflect each
          client's unique personality.
        </p>
      </div>
      <picture>
        <source
          media="(min-width: 1440px)"
          srcset="
            ./images/about-me/about_me_desktop.webp    1x,
            ./images/about-me/about_me_desktop@2x.webp 2x
          "
          type="image/webp"
        />
        <source
          media="(min-width: 768px)"
          srcset="
            ./images/about-me/about_me_tablet.webp    1x,
            ./images/about-me/about_me_tablet@2x.webp 2x
          "
          type="image/webp"
        />
        <source
          media="(max-width: 767px)"
          srcset="
            ./images/about-me/about_me_mobile.webp    1x,
            ./images/about-me/about_me_mobile@2x.webp 2x
          "
          type="image/webp"
        />
        <img
          src="./images/about-me/about_me_mobile.webp "
          alt="Lloyd jefferson"
          width="343"
          height="500"
          class="about-photo"
          loading="lazy"
        />
      </picture>
    </div>
    <ul class="about-me-accordion-container"></ul>
  </div>
</section>
