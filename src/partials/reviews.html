<section class="reviews">
  <div class="container">
    <h2 class="reviews-title">REVIEWS</h2>
    <div class="swiper reviews-swiper">
      <ul class="reviews-list swiper-wrapper"></ul>

      <div class="reviews-arrow">
        <button type="button" class="reviews-swiper-button-prev">
          <svg class="reviews-icon disabled" width="24" height="24">
            <use href="./images/svg/icons.svg#arrow-left"></use>
          </svg>
        </button>

        <button type="button" class="reviews-swiper-button-next">
          <svg class="reviews-icon disabled" width="24" height="24">
            <use href="./images/svg/icons.svg#arrow-right"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
